<div class="container-fluid">
    <div class="m-5">
        <hr class="container" style="margin-left: auto; margin-right: auto; margin-top: 2rem;" />
        <div class="container d-flex justify-content-center align-content-center">
            <h1 class="display-4 texto-1 text-center">Experiencia</h1>
        </div>
        <hr class="container" style="margin-left: auto; margin-right: auto;" />
    </div>
    <section class="container" style="">

        <div class="">
            <div class="container d-flex justify-content-end">
                <a href="" class="m-3" data-bs-toggle="modal" data-bs-target="#modalExperiencia">
                    <img src="/assets/iconos/plus.png" style="height: 2rem; width: 2rem;" alt="">
                </a>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="modalExperiencia" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Agregue su nueva experiencia</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="formGroupExampleInput" class="form-label">Nombre Empresa</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput"
                                        placeholder="lugar de trabajo">
                                </div>
                                <div class="mb-3">
                                    <label for="formGroupExampleInput" class="form-label">Inicio de actividad</label>
                                    <input type="date" class="form-control" id="formGroupExampleInput"
                                        placeholder="Año">
                                    <label for="formGroupExampleInput" class="form-label">Fin de actividad</label>
                                    <input type="Date" class="form-control" id="formGroupExampleInput"
                                        placeholder="Año">
                                </div>

                                <div class="mb-3">
                                    <span class="input-group-text">Detallar actividades realizadas</span>
                                    <textarea class="form-control" aria-label="With textarea"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="formGroupExampleInput" class="form-label">Agregar logo de
                                        Empresa</label>
                                    <input type="file" class="form-control" aria-label="file example" required>
                                    <div class="invalid-feedback">Example invalid form file feedback</div>
                                </div>


                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Experiencia N° 1-->
        <ul class="lista">
            <li *ngFor="let exp of experienciaList">
                <div class="container d-flex justify-content-center">
                    <div class="row">
                        <div class="col-12 m-1">
                            <div class="d-flex justify-content-between">
                                <div class="card text-white bg-success mb-3" style="max-width: 50rem;">
                                    <div class="card-header d-flex justify-content-between" id="lugarTrabajo">
                                        <h4 id="edit-titulo"> {{exp.empresa}} </h4>
                                    </div>
                                    <div class="card-body">
                                        <h5 class="card-title">{{exp.inicioAct}} - {{exp.finAct}}</h5>
                                        <p class="">
                                            {{exp.activRealizada}}
                                        </p>

                                    </div>
                                </div>

                                <div class="d-flex p-0">
                                    <div class="">
                                        <img [src]="exp.logo" class="imagen-foto img-fluid border border-3 border-light w-auto h-auto" alt="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>

        <!-- Experiencia N° 2-->

    </section>
</div>
